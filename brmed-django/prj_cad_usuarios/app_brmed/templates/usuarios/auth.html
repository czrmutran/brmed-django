{% extends 'usuarios/base.html' %}
{% block conteudo %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<form action="" method="post">
  {% csrf_token %}
  <div class="container-fluid">
    <h1 style="margin-bottom: 30px; margin-left: 20px;">Autenticação</h1>
    <div class="mb-3">
      CPF* <input name="cpf_usuario" class="form-control" type="text" placeholder="999.999.999-99" maxlength="11">
    </div>
    <div class="mb-3">
      Senha* <input name="senha_usuario" class="form-control" type="password" placeholder="*******">
    </div>
    <div class="mb-3">
      <button style="background-color: green; color: white; width: 40%;" class="form-control">Entrar</button>
    </div>
  </div>
</form>
{% endblock %}
