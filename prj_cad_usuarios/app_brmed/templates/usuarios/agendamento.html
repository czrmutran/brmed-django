{% extends 'usuarios/base.html' %}
{% block conteudo %}
{% load static %}
<form action="{% url 'listagem_agendamentos' %}" method="post">
    {% csrf_token %}
    <div class="container-fluid">
      <h1 style="margin-bottom: 30px; margin-left: 20px;">Realize seu Agendamento</h1>
      <div class="mb-3">
        Nome completo do responsável <input name="nome_agendamento" class="form-control" type="text" placeholder="Maria Fernanda">
      </div>
      <div class="mb-3">
        Qual a especialidade para seu agendamento? <input name="especialidade_agendamento" class="form-control" type="text" placeholder="Exame Sanguíneo">
      </div>
      <div class="mb-3">
        Qual o nome do médico para seu agendamento? <input name="medico_agendamento" class="form-control" type="text" placeholder="Dr. Henrique Duarte">
      </div>
      <div class="mb-3">
        Data do agendamento <input name="data_agendamento" class="form-control" type="date">
      </div>
      <div class="mb-3">
        Horário de agendamento <input name="hora_agendamento" class="form-control" type="time">
      </div>
      <div class="mb-3">
        <button style="background-color: green; color: white; width: 40%;" class="form-control">Realizar Agendamento</button>
      </div>
    </div>
  </form>
{% endblock %}
