{% extends 'usuarios/base.html' %}
{% block conteudo %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<form action="{% url 'listagem_usuarios' %}" method="post">
  {% csrf_token %}
  <div class="container-fluid">
    <h1 style="margin-bottom: 30px; margin-left: 20px;">Cadastro de Usuários</h1>
    <div class="mb-3">
      Nome Completo* <input name="nome_usuario" class="form-control" type="text" placeholder="João Silva">
    </div>
    <div class="mb-3">
      Email* <input name="email_usuario" class="form-control" type="email" placeholder="email@brmed.com.br">
    </div>
    <div class="mb-3">
      CPF* <input name="cpf_usuario" class="form-control" type="text" placeholder="999.999.999-99" maxlength="11">
    </div>
    <div class="mb-3">
      Telefone <input name="telefone_usuario" class="form-control" type="tel" placeholder="(99) 99999-9999" maxlength="11">
    </div>
    <div class="mb-3">
      Data de Nascimento* <input name="idade_usuario" class="form-control" type="date">
    </div>
    <div class="mb-3">
      Senha* <input name="senha_usuario" class="form-control" type="password" placeholder="*******">
    </div>
    <div class="mb-3">
      <button style="background-color: green; color: white; width: 40%;" class="form-control">Fazer Cadastro</button>
    </div>
  </div>
</form>
{% endblock %}
